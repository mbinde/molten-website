name = "molten-website"
pages_build_output_dir = "./dist"
compatibility_date = "2024-11-11"
compatibility_flags = ["nodejs_compat_v2"]

# KV Namespace Bindings
[[kv_namespaces]]
binding = "CATALOG_VERSIONS"
id = "70e1329616dd4bcc9090abbf89bc381c"

[[kv_namespaces]]
binding = "INVENTORY_SHARES"
id = "263efa6720e247afb54e9e36ae8fbf32"

[[kv_namespaces]]
binding = "STORE_DATA"
id = "0dd92b62a7534d35886501d95ea66811"

[[kv_namespaces]]
binding = "RATINGS_CACHE"
id = "a9393c916da848b09c2d0e741eee8832"

[[kv_namespaces]]
binding = "BACKUPS"
id = "f2666be697f644e383bcb44e9f72294e"

# D1 Database for Ratings
[[d1_databases]]
binding = "RATINGS_DB"
database_name = "molten-ratings"
database_id = "d6430b05-ab4d-4553-87ab-eafa69c5794d"

# R2 Bucket for product images
[[r2_buckets]]
binding = "PRODUCT_IMAGES"
bucket_name = "molten-product-images"

# Workers AI binding for image generation
[ai]
binding = "AI"
